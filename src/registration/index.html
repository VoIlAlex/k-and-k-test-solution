<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../style/common.css" />
    <link rel="stylesheet" href="../style/form.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>TAPOC | Registration</title>
    <script src="./index.js" type="text/javascript"></script>
    <script src="../index.js" type="text/javascript"></script>
  </head>
  <body onload="defaultOnLoad()" onresize="adjustTitle()">
    <header>
      <h1 class="header-site-name" id="header-site-name">
        TAPOC (technologically approved picture of code)
      </h1>
      <div class="popup-menu" onclick="relocateTo('registration', '')">
        <div class="popup-menu-button">
          <span class="popup-menu-button-text">Back</span>
        </div>
      </div>
    </header>
    <div class="page-content">
      <form
        action=""
        method="get"
        class="container form-component"
        onsubmit="return onRegister()"
        id="registration-form"
      >
        <h1>Registration</h1>
        <input
          type="email"
          name="email"
          id="email"
          class="input form-input"
          placeholder="Email"
        />
        <input
          type="text"
          name="first-name"
          id="first-name"
          class="input form-input"
          placeholder="First name"
        />
        <input
          type="text"
          name="last-name"
          id="last-name"
          class="input form-input"
          placeholder="Last name"
        />
        <input
          type="password"
          name="password"
          id="password"
          class="input form-input"
          placeholder="Password"
        />
        <input
          type="password"
          name="password-again"
          id="password-again"
          class="input form-input"
          placeholder="Password repetition"
        />
        <input type="submit" value="Register" class="form-button" />
      </form>
    </div>
    <footer></footer>
  </body>
</html>
