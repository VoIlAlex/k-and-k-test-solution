<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../index.css" />
    <title>TAPOC | Home</title>
    <script src="./index.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1 class="header-site-name">
        TAPOC (technologically approved picture of code)
      </h1>
    </header>
    <div class="page-content">
      <form
        action=""
        method="get"
        class="registration-form"
        onsubmit="return onRegister()"
        id="registration-form"
      >
        <h1>Registration</h1>
        <input type="email" name="email" id="email" class="input" />
        <input type="text" name="first-name" id="first-name" class="input" />
        <input type="text" name="last-name" id="last-name" class="input" />
        <input type="password" name="password" id="password" class="input" />
        <input
          type="password"
          name="password-again"
          id="password-again"
          class="input"
        />
        <input type="submit" value="Register" class="register-button" />
      </form>
    </div>
    <footer></footer>
  </body>
</html>
