<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../style/common.css" />
    <link rel="stylesheet" href="../style/form.css" />
    <title>TAPOC | Login</title>
    <script src="./index.js" type="text/javascript"></script>
    <script src="../index.js" type="text/javascript"></script>
  </head>
  <body onload="defaultOnLoad()" onresize="adjustTitle()">
    <header>
      <div
        class="header-user-badge"
        id="header-user-badge"
        style="display: none;"
      ></div>
      <h1 class="header-site-name" id="header-site-name">
        TAPOC (technologically approved picture of code)
      </h1>
      <div class="popup-menu" onclick="relocateTo('login', '')">
        <div class="popup-menu-button">
          <span class="popup-menu-button-text">Back</span>
        </div>
      </div>
    </header>
    <div class="page-content">
      <form
        action=""
        method="get"
        class="container form-component"
        onsubmit="return authenticateUser()"
        id="login-form"
      >
        <h1>Login</h1>
        <input
          type="email"
          name="email"
          id="email"
          class="input form-input"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          id="password"
          class="input form-input"
          placeholder="Password"
        />
        <input type="submit" value="Login" class="form-button" />
      </form>
    </div>
    <footer></footer>
  </body>
</html>
