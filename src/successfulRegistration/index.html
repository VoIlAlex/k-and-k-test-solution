<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../style/common.css" />
    <link rel="stylesheet" href="../style/form.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>TAPOC | Registration</title>
    <script src="./index.js" type="text/javascript"></script>
    <script src="../index.js" type="text/javascript"></script>
  </head>
  <body onload="defaultOnLoad()" onresize="adjustTitle()">
    <header>
      <div
        class="header-user-badge"
        id="header-user-badge"
        style="display: none;"
      ></div>
      <h1 class="header-site-name" id="header-site-name">
        TAPOC (technologically approved picture of code)
      </h1>
      <div class="popup-menu" onclick="relocateTo('registration', '')">
        <div class="popup-menu-button">
          <span class="popup-menu-button-text">Back</span>
        </div>
      </div>
    </header>
    <div class="page-content">
      <div class="page-content-internals">
        <div class="container successful-registration-component">
          <div class="successful-registration-text">
            Successful registration!
          </div>
          <div
            class="main-page-button"
            onclick="relocateTo('successfulRegistration', '')"
          >
            Main page
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
